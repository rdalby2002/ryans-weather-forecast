<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header class="d-flex justify-content-center align-center">
        <h1>Weather Dashboard</h1>
    </header>
    <div class="row" id="content">
        <div class="col-3" id="content-left">
            <form class="searchfrm d-grid gap-2 border-bottom border-2 border-gray-400  pb-3 ms-1 mt-2">
                <h2 class="mb-0">Search for a city:</h2>
                <input class="form-control mt-0" id="cityinput" placeholder="San Diego">
                <button class="btn btn-primary" id="srchbtn" type="button">Search</button>
            </form>
        </div>

        <div id="content-right" class="col-8">
            <div id="currentweather" class="mt-2">

            </div>
            <div id="forecast" class="d-grid gap-2">

            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
