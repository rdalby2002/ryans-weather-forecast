<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    <header class="d-flex justify-content-center align-items-center">
        <h1 class="ms-5 ps-5">Weather Dashboard</h1>
    </header>
    <aside class="w-25 h-100">
        <form class="searchfrm d-grid gap-2 border-bottom border-2 border-gray-400  pb-3 ms-1">
            <h2>Search for a city:</h2>
            <input class="form-control" id="cityinput" placeholder="San Diego">
            <button class="btn btn-primary" type="button">Search</button>
        </form>
        <div class="searchhistory">

        </div>
    </aside>
    <main class="w-75">
        <div class="currentweather">

        </div>
        <div class="forecast">
            <h3>5-Day Forecast</h3>
            <div class="forecastbox">

            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
